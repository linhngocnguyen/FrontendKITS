<!DOCTYPE html>
<html>
    <head>
        <title>Form Input</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <div class="row">
                <label value="Name">Name: </label>
                <input type="text" placeholder="Your name" onchange="onChange(this.value, 0)">
            </div>
            <div class="row">
                <label value="Age">Age: </label>
                <input type="number" placeholder="Your age" onchange="onChange(this.value, 1)">
            </div>
            <div class="row">
                <label value="Gender">Gender: </label>
                <select onchange="onChange(this.value, 2)">
                    <option value="">---Choose an option---</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="buttons">
                <button type="button" name="Submit" >Submit</button>
                <button type="button" name="Clear" onmousedown="clearContent()">Clear</button>
            </div>
        </form>
        <div class="content">
            <span class="row-content">Name: </span> <br>
            <span class="row-content">Age: </span> <br>
            <span class="row-content">Gender: </span>
        </div>    
        <script src="script.js"></script>
    </body>
</html>
